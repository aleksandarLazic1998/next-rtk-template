name: Continuous Integration and Environment Setup

on: push

jobs:
  set_env_and_lint:
    name: Set Environment and Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set environment variables

        env:
          SECRET_API_KEY: ${{ secrets.API_ROUTE }}
          SECRET_APP_KEY: ${{ secrets.APP_ROUTE }}
        run: |
          echo SECRET_API_KEY="$SECRET_API_KEY" >> .env.local
          echo SECRET_APP_KEY="$SECRET_APP_KEY" >> .env.local

          echo "cat .env.local"
          cat .env.local

          echo "ls -a ."
          ls -a .

          echo "ls -a ${{ github.workspace }}"
          ls -a ${{ github.workspace }}
        shell: bash

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build` command

      - name: Run Linter
        uses: borales/actions-yarn@v4
        with:
          cmd: lint # will run `yarn lint` command
